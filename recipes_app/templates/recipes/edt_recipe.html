{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block page_content %}
    <h4 class="text-center">Edit Your Recipe</h4>
    <hr/>

    <div class="row">
        <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <form method="post" action="{% url 'edit recipe' recipe.pk%}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-warning">Edit</button>
                </form>
            </div>
        <div class="col-lg-4"></div>
    </div>
{% endblock %}
