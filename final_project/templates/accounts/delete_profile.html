{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block page_content %}
    <div class="row">
        <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <form method="post" action="{% url 'delete profile' profile.user.id %}">
                {% csrf_token %}
                    {{ form|crispy }}
                    <h3 class="text-center">Are you sure to delete your profile?
                    If delete your profile you can`t liked and comment recipes</h3>
                    <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        <div class="col-lg-4"></div>
    </div>
{% endblock %}
